<body id="body-log">
    <div id="nav-placeholder">

    </div>
    <div class="container">
        <header class="header">
            <p class="text-center signtitle">Greetings, traveler.</p>
        </header>
        <form class="form-horizontal" id="form-log" action="">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label" id="email-label"  for="email">Email</label>
                <div class="col-sm-9">
                    <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                    required
                    placeholder="Enter your email address"
                    />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="password">Password</label>
                <div class="col-sm-9">
                    <input 
                    id="password"
                    type="password"
                    class="form-control" 
                    required
                    name="password"
                    placeholder="Enter password"
                    />
                </div>
            </div>
            <div class="form-group">
               <button type="submit" id="submit" class="submit-button">Enter</button>
           </div>
       </form>
