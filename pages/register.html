<body  id="body-reg" >
    <div id="nav-placeholder">

    </div>
    <div class="container">
        <header class="header">
            <p class="text-center signtitle">Come Join Our Guild</p>
        </header>
        <form class="form-horizontal needs-validation" action="#" id="registerForm" novalidate>
            <div class="form-group row">
                <label   class="col-sm-3 col-form-label" for="firstname">First name</label>
                <div class="col-sm-9">
                    <input 
                    id="firstname"
                    type="text"
                    class="form-control" 
                    required
                    name="firstname"
                    placeholder="Enter your first name"
                    />
                </div>
            </div>
            <div class="form-group row">
                <label  class="col-sm-3 col-form-label" for="email">Last name</label>
                <div class="col-sm-9">
                    <input 
                    id="lastname"
                    type="text"
                    class="form-control" 
                    required
                    name="lastname"
                    placeholder="Enter your last name"
                    />
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-sm-3 col-form-label" id="email-label"  for="email">Email</label>
                <div class="col-sm-9">
                    <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                    required
                    placeholder="Enter your email address"
                    />
                    <div class="invalid-feedback">
                        This is not a valid email.
                    </div>
                </div>
                
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="password">Password</label>
                <div class="col-sm-9">
                    <input 
                    id="password"
                    type="password"
                    class="form-control" 
                    required
                    name="password"
                    placeholder="Enter password"
                    />
                    <div class="invalid-feedback">
                        Password must contain at least 8 latin characters, at least 1 uppercase character and 1 lowercase and at least one number from 0 to 9
                    </div>
                </div>

            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label"  for="repassword">Confirm Password</label>
                <div class="col-sm-9">
                    <input 
                    id="repassword"
                    type="password"
                    class="form-control" 
                    required
                    name="repassword"
                    placeholder="Enter your password again"
                    />
                    <div class="invalid-feedback">
                        Passwords must match
                    </div>
                </div>

            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="address">Address</label>
                <div class="col-sm-9">
                    <input 
                    id="address"
                    type="text"
                    class="form-control" 
                    required
                    name="address"
                    placeholder="Enter address"
                    />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="city">City</label>
                <div class="col-sm-9">
                    <input 
                    id="city"
                    type="text"
                    class="form-control" 
                    required
                    name="city"
                    placeholder="Enter city"
                    />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="postal-code">Postal Code</label>
                <div class="col-sm-9">   
                    <input 
                    id="postal-code"
                    type="text"
                    class="form-control" 
                    required
                    name="postal-code"
                    placeholder="Enter a valid postal code"
                    />
                </div>
            </div> 
            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="mobile-phone">Mobile Phone</label>
                <div class="col-sm-9">
                    <input 
                    id="mobile-phone"
                    type="text"
                    class="form-control" 
                    required
                    name="mobile-phone"
                    placeholder="Enter your mobile phone number"
                    />

                </div>
            </div>
            <div class="form-group">
             <button type="submit" id="submit" class="submit-button">Submit</button>
             <div id="error_message"></div>
         </div>
     </form>
 </div>
